<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="./css/register.css">
</head>
<body class="dark-theme">
  <nav>
    <ul>
      <li><a href="./index.html">صفحه اصلی</a></li>
      <li><a href="./training.html">آموزش ها</a></li>
      <li><a href="./register.html">ثبت نام</a></li>
      <li><a href="./hobby.html">سرگرمی </a></li>
    </ul>
  </nav>
  
  <div class="container" >
    <h2>فرم ثبت نام</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>
        <div id="name-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="family"> نام خانوادگی:</label>
        <input type="text" id="family" name="family" required>
        <div id="family-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required>
        <div id="email-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password" required>
        <div id="password-error" class="error-message"></div>
      </div>
      <input type="button" value="ثبت نام" onclick="showPopup()" id="submit-btn" class="btn" disabled></input> 
      <div id="popupContainer" class="popup-container">
        <div class="popup">
            <p style="color: black;">ثبت نام شما با موفقیت انجام شد</p>
            <button onclick="hidePopup()" class="btn">بستن</button>
        </div>
    </div>
  </div>
    </form>
    
  <script src="./js/register.js"></script>
</body>
</html>
